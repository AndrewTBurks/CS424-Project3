<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dynamic Influence Map</title>

        <!-- CSS Libs-->
<link href="https://fonts.googleapis.com/css?family=Istok+Web" rel="stylesheet">

        <!-- JS Libs-->
        <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
        <script src="./lib/WebContent/zip.js"></script>
        <script src="./lib/WebContent/zip-fs.js"></script>

        <!-- CSS Src -->
        <link rel="stylesheet" href="./src/css/main.css" />

        <!-- JS Src -->
        <!-- Main Script -->
        <script src="./src/js/main.js" charset="utf-8"></script>

        <!-- Individual Visualization Scripts -->
        <script src="./src/js/forceDirected.js" charset="utf-8"></script>
        <script src="./src/js/lineGraph.js"></script>
        <script src="./src/js/forceDirectedUI.js"></script>
        <script src="./src/js/sliderUI.js"></script>
        <script src="./src/js/animation.js" charset="utf-8"></script>

    </head>

    <body onload="App.init()" onresize="App.resize()">

        <div class="fluidContainer">

            <div class="row h-100">
                <div class="col-md-8 mainCol" id="forceDirectedDiv">


                    <div class="animationControls">
                      <div class="animationSpeedDiv">
                        <p class="animationSpeed">1x</p>
                      </div>


                      <i class="animationIcon frIcon"></i>
                      <i class="animationIcon sbIcon"></i>
                      <i class="animationIcon ppIcon"></i>
                      <i class="animationIcon sfIcon"></i>
                      <i class="animationIcon ffIcon"></i>

                    </div>
                </div>
                <div class="col-md-4 mainCol">
                    <div class="row controls">
                        <div class="control">
                            <p>
                                <form id="form">
                                    <input id="input" type="file" accept="application/zip,application/json" style="visibility:hidden; position:absolute;">
                                </form>
                                <div id="filename"></div>

                                <select id="changeFile">
                                    <option>Non-normalized</option>
                                    <option>Normalized</option>
                                    <option>MiniKai</option>
                                    <option>Demo snapshot</option>
                                </select>
                                <button id="inputButton"><label for="input">Upload...</label></button>
                                <br/><br/>
                                <button id="unpin">Unpin nodes</button>
                            </p>
                            <p class="columns">
                                <span>
                                    <input type="checkbox" id="sci">
                                    <label for="sci">
                                        Scientific notation
                                    </label>
                                </span>
                                <span>
                                    <input type="checkbox" id="show-labels">
                                    <label for="show-labels">
                                        Show labels
                                    </label>
                                </span>
                                <span>
                                    <input type="checkbox" id="hide-negative">
                                    <label for="hide-negative">
                                        Hide negative influences
                                    </label>
                                </span>
                                <span>
                                    <input type="checkbox" id="hide-positive">
                                    <label for="hide-positive">
                                        Hide positive influences
                                    </label>
                                </span>
                             </p>
                        </div>
                    </div>

                    <div class="row h-30 content" id= "topVis">
                    </div>
                    <div class="row h-30 content" id= "bottomVis">
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
