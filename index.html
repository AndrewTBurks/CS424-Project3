<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dynamic Influence Map</title>

		<!-- JS Libs-->
		<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
		<!-- CSS Src -->
		<link rel="stylesheet" href="./src/css/main.css" />

		<!-- JS Src -->
		<!-- Main Script -->
		<script src="./src/js/main.js" charset="utf-8"></script>

		<!-- Individual Visualization Scripts -->
   		<script src="./src/js/forceDirected.js" charset="utf-8"></script>
		<script src="./src/js/lineGraph.js"></script>
		<script src="./src/js/forceDirectedUI.js"></script>
		<script src="./src/js/sliderUI.js"></script>

	</head>

	<body onload="App.init()" onresize="App.resize()">

		<div class="fluidContainer">

			<div class="row h-100">
				<div class="col-md-8 mainCol" id="forceDirectedDiv">
					
				</div>
				<div class="col-md-4 mainCol">
					<div class="row controls">
						<div class="control">
							<p>
								<button id="unpin">Unpin nodes</button>
								<!-- <button id="refresh">Refresh graph</button> -->
							</p>
							<p class="columns">
								<span>
									<input type="checkbox" id="sci">
									<label for="sci">
										Scientific notation
									</label> 
								</span>
								<span>
									<input type="checkbox" id="show-labels">
									<label for="show-labels">
										Show labels
									</label>
								</span>
								<span>
									<input type="checkbox" id="hide-negative"> 
									<label for="hide-negative">
										Hide negative influences
									</label>
								</span>
								<span>
									<input type="checkbox" id="hide-positive"> 
									<label for="hide-positive">
										Hide positive influences
									</label>
								</span>
								<span>
									<input type="checkbox" id="infl-node"> 
									<label for="infl-node">
										Hide weaker rules
									</label>
								</span>
								<span>
									<input type="checkbox" id="infl-link"> 
									<label for="infl-link">
										Hide weaker influences
									</label>
								</span>
							</p>
						</div>
					</div>

					<div class="row h-30 content" id= "topVis">	
					</div>
					<div class="row h-30 content" id= "bottomVis">	
						<!-- Supplementary Vis #2 -->
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
