<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Dynamic Influence Map</title>

		<!-- CSS Libs-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="//rawgithub.com/Caged/d3-tip/master/examples/example-styles.css">

		<!-- JS Libs-->
		<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- CSS Src -->
		<link rel="stylesheet" href="./src/css/main.css" />

		<!-- JS Src -->
		<!-- Main Script -->
    		<script src="./src/js/main.js" charset="utf-8"></script>

		<!-- Individual Visualization Scripts -->
   		<script src="./src/js/forceDirected.js" charset="utf-8"></script>
    		<script src="./src/js/forceDirectedUI.js"></script>
    		<script src="./src/js/sliderUI.js"></script>

	</head>

	<body onload="App.init()" onresize="App.resize()">

		<div class="fluidContainer">

			<div class="row h-100">
				<div class="col-md-8 mainCol" id="forceDirectedDiv">
				</div>
				<div class="col-md-4 mainCol">
					<div class="row controls">
						<div class="control">
							<p>
								<button id="unpin">Unpin nodes</button>
								<!-- <button id="refresh">Refresh graph</button> -->
							</p>
							<p>
								<input type="checkbox" id="sci"> Scientific notation<br/>
								<input type="checkbox" id="hide-negative"> Hide negative influences<br/>
								<input type="checkbox" id="hide-positive"> Hide positive influences<br/>
							</p>
						</div>
						<div class="slider" id="clusterSlider"></div>
						<div class="slider" id="timeSlider"></div>
					</div>

					<div class="row h-30 content" id= "topVis">	
						Supplementary Vis #1
					</div>
					<div class="row h-30 content" id= "bottomVis">	
						Supplementary Vis #2
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
